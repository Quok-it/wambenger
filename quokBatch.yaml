apiVersion: v1
kind: ConfigMap
metadata:
  name: provider-config
data:
  provider.txt: |
    quokkaTest
---
apiVersion: v1
kind: Secret
metadata:
  name: config
type: Opaque
stringData:
  config.json: |
    {
      "api_key": "INSERT YOUR KEY HERE!"
    }
---
apiVersion: batch/v1
kind: Job
metadata:
  name: quok-test-job
  labels:
    app: quok
    job-type: quok-audit-test
spec:
  backoffLimit: 3
  template:
    spec:
      volumes:
        - name: provider
          configMap:
            name: provider-config
            defaultMode: 0444
        - name: config
          secret:
            secretName: config
            defaultMode: 0444
      # This is required to allow for NUMA region pinning
      securityContext:
        seccompProfile:
          type: Unconfined
      containers:
        - name: quok-audit-test
          image: quok:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: provider
              mountPath: /config/provider.txt
              subPath: provider.txt
            - name: config
              mountPath: /root/.config/quok/config.json
              subPath: config.json
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
          resources:
            limits:
              nvidia.com/gpu: 1
            requests:
              nvidia.com/gpu: 1
      restartPolicy: Never
